{% extends 'base.html' %}
{% block content %}
<h2>Choose a Story Template</h2>
<form action="/form" id="story-select">
    <select name="story_id">
        {% for story in stories %} 
            <option value="{{ story.code }}">
                {{ story.title }}
            </option>
            {% endfor %}
    </select>
    <button>Next</button>
</form>

{% endblock%}
